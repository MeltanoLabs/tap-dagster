version: 1
send_anonymous_usage_stats: true
project_id: tap-dagster
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: tap-dagster
    namespace: tap_dagster
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings_group_validation:
    - [api_token, base_url]

    settings:
    - name: api_token
      kind: string
      label: API Token
      description: The API token to use for authentication

      sensitive: true
    - name: base_url
      label: Base URL
      description: The base URL for the Dagster Cloud API

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    config:
      start_date: '2025-01-01T00:00:00Z'

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-duckdb
    variant: jwills
    pip_url: target-duckdb~=0.8
